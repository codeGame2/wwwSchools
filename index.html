  <link rel="stylesheet"

 </head>
 <body>
  <!-- The drawer is always open in large screens. The header is always shown,

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer

     </div>

      <a class="mdl-navigation__link" href="https://codegame2.github.io/wwwSchools/Demo/demo">Demo</a>
    </nav>
   </div>
   <main class="mdl-layout__content">
    <div class="page-content">
     <!-- content is here -->
     <div

      <div class="mdl-card__title">
       <h2 class="mdl-card__title-text">
        HTML5</h2>
      </div>
      <div
       class="mdl-card__supporting-text">
       <p>Learn the basics of making
        websites.</p>
      </div>
      <div
       class="mdl-card__actions mdl-card--border">
       <a
        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"

      </div>
     </div>
     <wbr>
     <div
      class="demo-card-wide mdl-card mdl-shadow--2dp col-md-4" style="float: left;">
      <div class="mdl-card__title">
       <h2 class="mdl-card__title-text">
        CSS</h2>
      </div>
      <div
       class="mdl-card__supporting-text">
       <p>Learn to style your webpage.</p>
      </div>
      <div
       class="mdl-card__actions mdl-card--border">
       <a
        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"

        Learn

      </div>

     <wbr>

      class="demo-card-wide mdl-card mdl-shadow--2dp col-md-4" style="float: left;">

       <h2 class="mdl-card__title-text">
        JS</h2>
      </div>
      <div
       class="mdl-card__supporting-text">
       <p>Learn to make your webpage more intractive.</p>
      </div>
      <div
       class="mdl-card__actions mdl-card--border">
       <a
        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"

        Learn
       </a>
      </div>
     </div>
     <wbr>
      <div
      class="demo-card-wide mdl-card mdl-shadow--2dp col-md-4" style="float: left;">
      <div class="mdl-card__title">
       <h2 class="mdl-card__title-text">
        Demo
       </h2>
      </div>
      <div
       class="mdl-card__supporting-text">
       <p>Look at some of our examples and get ideas from it.</p>
      </div>
      <div
       class="mdl-card__actions mdl-card--border">
       <a
        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"

        Check
       </a>
      </div>
